sonar.projectKey=NehaPatel98_WealthArena
sonar.organization=nehapatel98

# Python
sonar.python.coverage.reportPaths=wealtharena_rl/coverage.xml
# Path mapping - ensure coverage paths align with source paths
sonar.working.directory=.scannerwork

# JavaScript / TypeScript (React, Expo)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Java
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml,build/reports/jacoco/test/jacocoTestReport.xml

# Encoding
sonar.sourceEncoding=UTF-8

sonar.java.binaries=build/classes






# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=WealthArena
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.
# Limit analysis to the Python RL project folder to avoid unrelated languages triggering sensors
sonar.sources=wealtharena_rl

# Exclude Java sources and common build output to avoid JavaSensor requiring compiled classes
sonar.exclusions=**/*.java,**/target/**,**/build/**,**/bin/**,**/out/**
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
