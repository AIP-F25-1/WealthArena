name: AI4-CI

on:
  push:
    branches: [ "ml-infra" ]
  pull_request:
    branches: [ "ml-infra" ]

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # If you already have a requirements.txt at repo root, prefer:
      #   pip install -r requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests yfinance

      - name: Run Yahoo ingest script
        run: python yahoo_ingest.py
