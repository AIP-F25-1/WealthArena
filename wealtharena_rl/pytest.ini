[pytest]
# Pytest configuration for WealthArena RL

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (for pytest-cov)
# Run with: pytest --cov=. --cov-report=xml
# This will generate coverage.xml for SonarQube

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    gpu: marks tests that require GPU

# Ignore paths
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    checkpoints
    logs
    results
    models
    data
    notebooks

